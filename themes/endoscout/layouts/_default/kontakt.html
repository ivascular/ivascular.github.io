{{ define "main" }} {{ $p := . }}
<div class="subpage kontakt">
{{partial "breadcrumb" .}}
<div class="ui container standard">
  <div class=" standard">
    {{with .Params}}
  <div class=" c50i50 c2313" {{ printf "style=background:%s" (partial "colorextr" .hintergrund.farbe) | safeHTMLAttr }}>
    <div class="content_no_even_odd" style="padding:2rem 0 2rem 2rem;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1309893.7608062522!2d8.723348577203012!3d50.11649387153039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bd0e63ad8f0081%3A0x240d22ee8c1355b3!2sHanauer%20Landstra%C3%9Fe%20291A%2C%2060314%20Frankfurt%20am%20Main!5e0!3m2!1sde!2sde!4v1733392374559!5m2!1sde!2sde" 
        width="100%" height="386px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="content_no_even_odd" style="background:url({{partial "imgUrl" (dict "img" .hintergrund.bild "params" "" )}}) no-repeat;">
        <h4>{{.titel.untertitel}}</h4>
        <h3 {{ printf "style=color:%s" (partial "colorextr" .titel.textfarbe.farbe) | safeHTMLAttr }}>
          {{.titel.titel}}
        </h3>
        <div {{ printf "style=color:%s" (partial "colorextr" .content.textfarbe.farbe) | safeHTMLAttr }}>
          {{.content.content|safeHTML}}
        </div>
        <a class="morebutton {{.link.linkfarbe.linkfarbe}}" href="{{.link.link }}">
            <div class="iconw"><i class="chevron right icon"></i></div>
            <div class="txt">{{.link.linkbeschriftung}}</div>
        </a>
    </div>
  </div>
  </div>
  {{end}}
</div>
</div>
{{ end }}
